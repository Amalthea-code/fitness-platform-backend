version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: axis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: axis
      POSTGRES_USER: axis
      POSTGRES_PASSWORD: axis
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: